<div class="row row-top">
  <div class="col-4 col-md-4">
    <div class="github-search">
      <p class="github">Github</p><p class="text-style-3">Search</p>
    </div>
  </div>

  <div class="col-8 col-md-8">
    <div class="search">
        <input type="text" [(ngModel)]="inputSearch" (keyup.enter)="reload()">
        <button (click)="reload()">
          <img class="search-icon" src="assets/icons/search_icon.png" srcset="assets/icons/search_icon@2x.png 2x, assets/icons/search_icon@3x.png 3x">
        </button>
      </div>
  </div>
</div>

<div class="row">
  <div class="col-4 col-md-4">
      <app-user-info [user]="user"></app-user-info>
  </div>

  <div class="col-8 col-md-8">
      <app-not-found *ngIf="isUserNotFound"></app-not-found>
      <div *ngIf="!isUserNotFound">
          <app-user-repo-item *ngFor="let repository of repositories" [repository]="repository"></app-user-repo-item>
      </div>
  </div>
</div>
